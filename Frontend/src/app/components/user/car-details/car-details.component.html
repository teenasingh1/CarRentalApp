<app-navbar></app-navbar>
<div class="container" >
    
        <button [routerLink]="['/user']" class="btn btn-dark">Back</button>
    
    <div class="row mt-5">
        
            <div class="col-5 offset-1 d-flex justify-content-center align-items-center"  >
                
                    <div class="row ">
                        <div class="row"><img src={{carDetails.carImage}} alt="not found" style="width:400px;height: 350px; border-radius:4px"></div>    
                    </div>
                
            </div>

            <div class="col-4 d-flex justify-content-center align-items-center"  >
                <form action="" >
                    <!-- Car Details -->
                    <h3 style="text-align: center; padding: 10px;">Car Booking Details</h3>
                    <div class="row">
                        <div class="col">
                            <h5>â‚¹{{carDetails.rentalPrice}}<span>/hr</span> </h5>
                            <p>
                                Maker: {{carDetails.maker?carDetails.maker.makerName:"Not Defined"}}
                                <br>
                                Model No: {{carDetails.model?carDetails.model.modelName:"Not Defined"}}
                            </p>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <h5 class="text-center">{{carDetails.name}}</h5>
                        </div>
                   </div>
                    <div class="row" >
                        <div class="col-md-6 form-floating p-1 " >
                            <input type="date" name="startDate" class="form-control" placeholder="dd-mm-yyyy" [max]="endDate" id="startDate" [(ngModel)]="startDate" >
                            <label class="floating-input" for="startDate"> Start Date: </label>
                        </div>
                        <div class="col-md-6 form-floating p-1" >
                            <input type="date" name="endDate" class="form-control" placeholder="dd-mm-yyyy" [disabled]="startDate==null" [min]="startDate" id="endDate" [(ngModel)]="endDate" >
                            <label class="floating-input" for="endDate"> End Date: </label>
                        </div>
                    </div>
                    <div class="row p-4"  >
                        <div class=" d-flex justify-content-center" >
                            <button class="btn btn-primary " (click)="handleBooking()" >Submit</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
